services:
  consul-server-1:
    image: consul:1.15.4
    container_name: consul-server-1
    command: agent -server -ui -client=0.0.0.0 -bootstrap-expect=3 -node=consul-server-1
    ports:
      - "8500:8500"
      - "8600:8600/udp"
    healthcheck:
      test: ["CMD-SHELL", "consul status || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - flexds-net
    environment:
      - CONSUL_BIND_INTERFACE=eth0

  consul-server-2:
    image: consul:1.15.4
    container_name: consul-server-2
    command: agent -server -client=0.0.0.0 -bootstrap-expect=3 -node=consul-server-2 -retry-join=consul-server-1
    ports:
      - "8501:8500"
      - "8601:8600/udp"
    depends_on:
      - consul-server-1
    healthcheck:
      test: ["CMD-SHELL", "consul status || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - flexds-net
    environment:
      - CONSUL_BIND_INTERFACE=eth0

  consul-server-3:
    image: consul:1.15.4
    container_name: consul-server-3
    command: agent -server -client=0.0.0.0 -bootstrap-expect=3 -node=consul-server-3 -retry-join=consul-server-1
    ports:
      - "8502:8500"
      - "8602:8600/udp"
    depends_on:
      - consul-server-1
    healthcheck:
      test: ["CMD-SHELL", "consul status || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - flexds-net
    environment:
      - CONSUL_BIND_INTERFACE=eth0

  consul-agent:
    image: consul:1.15.4
    container_name: consul-agent
    command: agent -client=0.0.0.0 -node=consul-agent -retry-join=consul-server-1
    ports:
      - "18500:8500"
      - "18600:8600/udp"
    depends_on:
      - consul-server-1
    healthcheck:
      test: ["CMD-SHELL", "consul status || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - flexds-net
    environment:
      - CONSUL_BIND_INTERFACE=eth0

  flexds:
    build:
      context: ..
      dockerfile: container/Containerfile
    container_name: flexds
    command: ["-consul", "consul-agent:8500", "-ads-port", "18000", "-admin-port", "19005"]
    networks:
      - flexds-net
    environment:
      - GOMAXPROCS=2
    ports:
      - "18000:18000" # ADS gRPC
      - "19005:19005" # admin HTTP
    depends_on:
      - consul-agent

  envoy:
    image: envoyproxy/envoy:distroless-v1.33.13
    container_name: envoy
    depends_on:
      - flexds
    volumes:
      - ./envoy-bootstrap.yaml:/etc/envoy/bootstrap.yaml:ro
    ports:
      - "18080:18080" # proxy listener
      - "19000:19000" # envoy admin
    command:
      - "-c"
      - "/etc/envoy/bootstrap.yaml"
      - "--log-level"
      - "info"
    networks:
      - flexds-net

  rest-service-1:
    build:
      context: ./rest-service
      dockerfile: Dockerfile
    container_name: rest-service-1
    ports:
      - "8080:8080"
    networks:
      - flexds-net
    environment:
      - FLASK_ENV=production
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 10s
      timeout: 5s
      retries: 3

  rest-service-2:
    build:
      context: ./rest-service
      dockerfile: Dockerfile
    container_name: rest-service-2
    ports:
      - "8081:8080"
    networks:
      - flexds-net
    environment:
      - FLASK_ENV=production
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 10s
      timeout: 5s
      retries: 3

  grpc-service-1:
    build:
      context: ./grpc-service
      dockerfile: Dockerfile
    container_name: grpc-service-1
    ports:
      - "9090:9090"
    networks:
      - flexds-net

  grpc-service-2:
    build:
      context: ./grpc-service
      dockerfile: Dockerfile
    container_name: grpc-service-2
    ports:
      - "9091:9090"
    networks:
      - flexds-net

networks:
  flexds-net:
    driver: bridge
